<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <body>
    <div class="container">
      <div class="card">
        <div class="search-engine">
          <form class="search-form">
            <div class="input-group mb-3">
              <input
                type="search"
                placeholder="Type a city"
                class="form-control"
                id="city-search"
              />
              <input
                type="submit"
                class="btn btn-outline-secondary search-form-submit"
                value="ðŸ”Ž"
              />
            </div>
          </form>
          <button
            type="submit"
            class="btn btn-outline-primary search-form-submit button-current"
          >
            Current
          </button>
        </div>

        <div class="data row">
          <div class="data_basic col-5">
            <h1>
              <strong class="city">Kyiv</strong>
            </h1>
            <h6 class="time">Tuesday 16:00</h6>
            <div class="temperature">
              <span class="temperature-number">23</span>
              <span class="units">
                <a class="celsius-link active" href="#">Â°C</a> |
                <a class="fahrenheit-link" href="#">Â°F</a>
              </span>
            </div>
          </div>
          <div class="data_icon col-3">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="Clear"
              class="icon-temperature"
            />
          </div>
          <div class="data_plus col-4">
            <p class="description">Description</p>
            <p class="wind">Wind</p>
            <p class="humidity">Humidity</p>
          </div>
        </div>

        <div>
          <div class="card forecast">
            <div class="col-3">
              <p class="day">Mon</p>
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="Clear"
                class="icon-temperature"
              />
              <p class="temperature_forecast"><strong>23Â°C</strong> 13Â°C</p>
            </div>
          </div>
        </div>
      </div>
      <div class="source-code">
        <a href="https://github.com/Orehova-a/test-folder-git" target="_ blank"
          >Open-source code</a
        >
        by Alexandra Orehova
      </div>
    </div>
    <script src="index.js"></script>
